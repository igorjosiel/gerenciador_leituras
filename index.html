<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <script type="module" src="./index.js" defer></script>

    <title>Gerenciador de Leitura</title>
  </head>
  <body>
    <header>
      <div>
        <div class="container-logo">
          <img src="icons/open-book.svg" alt="Logo do Gerenciador de Leitura" />
          <h1>Minha Biblioteca</h1>
        </div>

        <button class="primary" id="add-book-button">
          <img src="icons/white-plus.svg" alt="Ícone de adicionar livro" />
          Adicionar Livro
        </button>

        <dialog id="book-dialog">
          <header class="modal-header">
            <h3 id="modal-title">Adicionar Livro</h3>

            <button id="close-modal-button" aria-label="Fechar modal">
              <img src="icons/close.svg" alt="Ícone de fechar modal" />
            </button>
          </header>

          <div class="modal-body">
            <form id="book-form">
              <div class="input-wrapper">
                <label class="input-label">Título *</label>
                <input
                  type="text"
                  name="title"
                  class="input-field"
                  placeholder="Digite o título do livro"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label class="input-label">Autor *</label>
                <input
                  type="text"
                  name="author"
                  class="input-field"
                  placeholder="Digite o nome do autor"
                  required
                />
              </div>

              <div class="input-wrapper">
                <label class="input-label">URL da Imagem</label>
                <input
                  type="text"
                  name="urlImage"
                  class="input-field"
                  placeholder="URL da capa do livro (opcional)"
                />
              </div>

              <div class="input-wrapper">
                <label class="input-label">Status</label>
                <select name="status" class="input-field" required>
                  <option value="" disabled selected>Selecione o status</option>
                  <option value="quero ler">Quero ler</option>
                  <option value="lendo">Lendo</option>
                  <option value="lido">Lido</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label class="input-label">Avaliação</label>
                <select name="rating" class="input-field">
                  <option value="" disabled selected>
                    Selecione a avaliação
                  </option>
                  <option value="1">1 estrela</option>
                  <option value="2">2 estrelas</option>
                  <option value="3">3 estrelas</option>
                  <option value="4">4 estrelas</option>
                  <option value="5">5 estrelas</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label class="input-label">Comentário</label>
                <textarea
                  name="comments"
                  class="input-field"
                  rows="4"
                  placeholder="Suas anotações sobre o livro (opcional)"
                ></textarea>
              </div>

              <div class="modal-action-buttons">
                <button class="secondary" type="button" id="cancel-modal-button">
                  Cancelar
                </button>
                <button
                  class="primary"
                  type="submit"
                  id="add-book-button-modal"
                >
                  Adicionar
                </button>
              </div>
            </form>
          </div>
        </dialog>
      </div>
    </header>

    <main>
      <form class="search">
        <input type="search" placeholder="Buscar por título ou autor..." />
        <select>
          <option value="all">Todos</option>
          <option value="want-to-read">Quero ler</option>
          <option value="reading">Lendo</option>
          <option value="read">Lidos</option>
        </select>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Gerenciador de Leitura</title>
  </head>
  <body>
    <header>
      <div>
        <div class="container-logo">
          <img src="icons/open-book.svg" alt="Logo do Gerenciador de Leitura" />
          <h1>Minha Biblioteca</h1>
        </div>

        <button class="primary">
          <img src="icons/white-plus.svg" alt="Ícone de adicionar livro" />
          Adicionar Livro
        </button>
      </div>

      <div class="cards-header">
        <div class="card">
          <p class="quantity">5</p>
          <p class="description">Total</p>
        </div>

        <div class="card">
          <p class="quantity">2</p>
          <p class="description">Quero ler</p>
        </div>

        <div class="card">
          <p class="quantity">2</p>
          <p class="description">Lendo</p>
        </div>

        <div class="card">
          <p class="quantity">1</p>
          <p class="description">Lidos</p>
        </div>
      </div>
    </header>

    <main>
      <form class="search">
        <input type="search" placeholder="Buscar por título ou autor..." />
        <select>
          <option value="all">Todos</option>
          <option value="want-to-read">Quero ler</option>
          <option value="reading">Lendo</option>
          <option value="read">Lidos</option>
        </select>
      </form>

      <section class="bookshelf">
        <article class="card-book">
          <div class="books-data">
            <img
              src="./icons/livro_1.png"
              alt="Capa do livro O Hobbit"
            />

            <div class="card-book-content">
              <h2>O Hobbit</h2>
              <p>J.R.R. Tolkien</p>
              <span class="badge default">Quero ler</span>
            </div>
          </div>

          <div class="books-actions">
            <button class="secondary">
              <img src="icons/button-pen.svg" alt="Ícone de editar livro" />
              Editar
            </button>
            <button class="danger">
              <img src="icons/red-trash.svg" alt="Ícone de excluir livro" />
              Excluir
            </button>
          </div>
        </article>

        <article class="card-book">
          <div class="books-data">
            <img
              src="./icons/livro_2.png"
              alt="Capa do livro Senhor dos Anéis"
            />
            <div class="card-book-content">
              <h2>O Hobbit</h2>
              <p>J.R.R. Tolkien</p>
              <span class="badge default">Quero ler</span>
            </div>
          </div>

          <div class="books-actions">
            <button class="secondary">
              <img src="icons/button-pen.svg" alt="Ícone de editar livro" />
              Editar
            </button>
            <button class="danger">
              <img src="icons/red-trash.svg" alt="Ícone de excluir livro" />
              Excluir
            </button>
          </div>
        </article>

        <article class="card-book">
          <div class="books-data">
            <img
              src="./icons/livro_3.png"
              alt="Capa do livro Senhor dos Anéis"
            />
            <div class="card-book-content">
              <h2>O Hobbit</h2>
              <p>J.R.R. Tolkien</p>
              <span class="badge in-progress">Lendo</span>
            </div>
          </div>

          <div class="books-actions">
            <button class="secondary">
              <img src="icons/button-pen.svg" alt="Ícone de editar livro" />
              Editar
            </button>
            <button class="danger">
              <img src="icons/red-trash.svg" alt="Ícone de excluir livro" />
              Excluir
            </button>
          </div>
        </article>

        <article class="card-book">
          <div class="books-data">
            <img
              src="./icons/livro_4.png"
              alt="Capa do livro Senhor dos Anéis"
            />
            <div class="card-book-content">
              <h2>O Hobbit</h2>
              <p>J.R.R. Tolkien</p>
              <span class="badge in-progress">Lendo</span>
            </div>
          </div>

          <div class="books-actions">
            <button class="secondary">
              <img src="icons/button-pen.svg" alt="Ícone de editar livro" />
              Editar
            </button>
            <button class="danger">
              <img src="icons/red-trash.svg" alt="Ícone de excluir livro" />
              Excluir
          </div>
        </article>

        <article class="card-book">
          <div class="books-data">
            <img
              src="./icons/livro_5.png"
              alt="Capa do livro Senhor dos Anéis"
            />
            <div class="card-book-content">
              <h2>O Hobbit</h2>
              <p>J.R.R. Tolkien</p>
              <span class="badge done">Lido</span>
            </div>
          </div>

          <div class="books-actions">
            <button class="secondary">
              <img src="icons/button-pen.svg" alt="Ícone de editar livro" />
              Editar
            </button>
            <button class="danger">
              <img src="icons/red-trash.svg" alt="Ícone de excluir livro" />
              Excluir
            </button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
